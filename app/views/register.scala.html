@import helper._
@(title: String)
<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>@title</title>

    <!-- Bootstrap core CSS-->
    <link href="@routes.Assets.versioned("MyEventBootstrapTheme/vendor/bootstrap/css/bootstrap.min.css")" rel="stylesheet">

    <!-- Custom fonts for this template-->
    <link href="@routes.Assets.versioned("MyEventBootstrapTheme/vendor/fontawesome-free/css/all.min.css")" rel="stylesheet" type="text/css">

    <!-- Custom styles for this template-->
    <link href="@routes.Assets.versioned("MyEventBootstrapTheme/css/sb-admin.css")" rel="stylesheet">

</head>

<body class="bg-dark">

<div class="container">
    <div class="card card-register mx-auto mt-5">
        <div class="card-header"><img src="@routes.Assets.versioned("images/logo.png")" class="img-fluid max-width: 50%" alt="logo"></div>
        <div class="card-header">Register an Account</div>
        <div class="card-body">
            <form method="post" action="@CSRF(routes.HomeController.registerSubmit())">
                <div class="form-group">
                    <div class="form-label-group">
                        <input name="name" type="text" id="inputName" class="form-control" placeholder="Name" required="required">
                        <label for="inputName">Name</label>
                    </div>
                </div>
                <div class="form-group">
                    <div class="form-label-group">
                        <input name="phone" type="text" id="inputPhone" class="form-control" placeholder="Phone" required="required">
                        <label for="inputPhone">Phone</label>
                    </div>
                </div>
                <div class="form-group">
                    <div class="form-label-group">
                        <input name="email" type="email" id="inputEmail" class="form-control" placeholder="Email address" required="required">
                        <label for="inputEmail">Email address</label>
                    </div>
                </div>
                <div class="form-group">
                    <div class="form-label-group">
                        <input name="password" type="password" id="inputPassword" class="form-control" placeholder="Password" required="required">
                        <label for="inputEmail">Password</label>
                    </div>
                </div>
                <input type="submit" value="Register">
                <!--<a class="btn btn-primary btn-block" href="/login">Register</a>-->
            </form>
            <div class="text-center">
                <a class="d-block small mt-3" href="/login">Login Page</a>
                <a class="d-block small" href="/forgotpassword">Forgot Password?</a>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap core JavaScript-->
<script src="@routes.Assets.versioned("MyEventBootstrapTheme/vendor/jquery/jquery.min.js")"></script>
<script src="@routes.Assets.versioned("MyEventBootstrapTheme/vendor/bootstrap/js/bootstrap.bundle.min.js")"></script>

<!-- Core plugin JavaScript-->
<script src="@routes.Assets.versioned("MyEventBootstrapTheme/vendor/jquery-easing/jquery.easing.min.js")"></script>

</body>

</html>
